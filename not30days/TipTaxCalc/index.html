<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Tip Calculator</title>
</head>
<body>
  <h1>Калькулятор чаевых</h1>

  <label>
  Сумма счёта (₸):
  <input type="number" id="bill" min="0" step="0.01" />
  </label>
  <br />
  <label>
  Процент чаевых (%):
  <input type="number" id="tip" min="0" step="1" value="10" />
  </label>
  <br />
  <button id="calc">Рассчитать</button>

  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
